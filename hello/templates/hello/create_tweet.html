<div class="tweet-form-container">
	<h2>Nouveau Tweet</h2>
	<form method="post" enctype="multipart/form-data" class="tweet-form">
		{% csrf_token %}
		<div class="form-group">
			{{ form.content.label_tag }} {{ form.content }} {%if form.content.errors%}
			<div class="error">{{ form.content.errors }}</div>
			{% endif %}
		</div>
		{# Ajoute d'autres champs ici si besoin #}
		<button type="submit">Tweeter</button>
	</form>
</div>
